<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="showNumber"></div>
    <button onclick="plussNumb()">+1</button>
    <button onclick="minusNumb()">-1</button>

    <script>

     let outputDiv= document.getElementById('showNumber');
     let sum = 0;

        function plussNumb(){
            sum = sum + 1;
            outputDiv.innerHTML = sum
            
        }

        function minusNumb(){
            sum = sum - 1;
            outputDiv.innerHTML = sum
            
        }
    </script>
</body>
</html>
