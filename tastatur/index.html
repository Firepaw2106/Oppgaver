<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="tekstBoks"></div>
    <div>
        <button onclick="letterClick('T')">T</button>
        <button onclick="letterClick('H')">H</button>
        <button onclick="letterClick('E')">E</button>
        <button onclick="letterClick('R')">R</button>
        <button onclick="letterClick('S')">S</button>
        
    </div>

    <script>

        let showTexst= document.getElementById("tekstBoks")


        function letterClick(text){
    
             
             showTexst.innerHTML = showTexst.innerHTML + `${showLetter(text)}` ;

            

        }
        function showLetter(text){
            
            return `${text}`;
        }
        

        
    </script>
</body>
</html>
