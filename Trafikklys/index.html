<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafikkLys</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div id="trafikkLys">

        <div id="rød" class="rød sirkel"></div>
        <div id="gul" class = "gul sirkel"></div>
        <div id="grønn" class ="grønn sirkel" ></div>
        
    </div>
    <button onclick="activeLight('grønn','gul','rød','rød')">Start</button>
    <button onclick="activeLight('rød','grønn','gul','gul')">1...2...3...</button>
    <button onclick="activeLight('gul','rød','grønn','grønn')">GO!</button>

    
    <script> 
        
function setYellowLight(){

activeLight('rød','grønn','gul','gul')
}

function setGreenLight(){

activeLight('gul','rød','grønn','grønn')
}

function activeLight(divId1, divId2, divId3,divId4){

document.getElementById(divId1).classList.remove("active");
document.getElementById(divId2).classList.remove("active");
document.getElementById(divId3).classList.add("active");
document.getElementById(divId4).classList.add("active");

}
function setRedLight(){

activeLight('grønn','gul','rød','rød')
}
    </script>

</body>
</html>
