<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafikkLys</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="trafikkLys">

        <div id="RedLight"></div>
        <div id="YellowLight"></div>
        <div id="GreenLight"></div>
        
    </div>
    <button onclick="setRedLight('red')">Start</button>
    <button onclick="setYellowLight('yellow')">1...2...3...</button>
    <button onclick="setGreenLight('green')">GO!</button>

    <script >

        

        function setYellowLight(color){
            
            
            document.getElementById("YellowLight").style.backgroundColor = color

        }

        function setGreenLight(color){

            document.getElementById("GreenLight").style.backgroundColor =color

        }
        function setRedLight(color){

             document.getElementById("RedLight").style.backgroundColor =color

        }
    </script>

</body>
</html>
